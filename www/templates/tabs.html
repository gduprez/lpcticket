<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="Tableau de bord" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Friends" icon="icon ion-camera" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Scanner" icon="icon ion-camera" href="#/tab/scanner">
    <ion-nav-view name="tab-scanner"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Parametrage" icon="icon ion-gear-b" href="#/tab/configure">
    <ion-nav-view name="tab-configure"></ion-nav-view>
  </ion-tab>

</ion-tabs>
