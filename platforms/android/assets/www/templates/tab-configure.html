<ion-view title="Configuration">
  <ion-content class="has-header padding">
  	<div ng-hide="userData.loggedIn">
	    <h1>Compte </h1>
	    <div class="list">
		  <label class="item item-input">
		    <span class="input-label">Email</span>
		    <input type="text" ng-model="userData.email">
		  </label>
		  <label class="item item-input">
		    <span class="input-label">Password</span>
		    <input type="password">
		  </label>

		</div>
		<button class="button button-full button-positive" ng-click="login()">Identification</button>
	</div>

	<div class="list" ng-show="userData.loggedIn">
	  <label class="item item-radio" ng-repeat="pj in userData.projects" ng-click="setCurrentProject(pj);">
	    <input type="radio" name="group" ng-checked="pj == userData.currentProject">
	    <div class="item-content">{{pj}}</div>
	    <i class="radio-icon ion-checkmark"></i>
	  </label>
	</div>

	<div ng-show="userData.loggedIn">
		<div>Logged as : <b>{{userData.email}}</b></div>
		<button class="button button-full button-positive" ng-click="logoff()">Deconnexion</button>
	</div>

  </ion-content>
</ion-view>
